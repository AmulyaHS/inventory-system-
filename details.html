<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handler Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #040405;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .details-container {
            background-color: #040405;
            padding: 30px;
            border-radius: 10px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="details-container">
        <h2 class="text-center">DETAILS OF INVENTORY</h2>
        <p id="details" class="mt-4"></p>
        <form id="handlerForm">
            <div class="form-group">
                <label for="handlerName">Handler Name</label>
                <input type="text" id="handlerName" class="form-control" placeholder="Handler Name" required>
            </div>
            <div class="form-group">
                <label for="deviceCount">Number of Devices</label>
                <input type="number" id="deviceCount" class="form-control" placeholder="Number of Devices" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
        </form>
    </div>

    <script>
        window.onload = function() {
            // Get query parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const assetNo = urlParams.get('assetNo');
            const assetName = urlParams.get('assetName');
            const deviceType = urlParams.get('deviceType');
            const mac = urlParams.get('mac');

            // Display inventory details
            document.getElementById('details').innerHTML = `
                <strong>Asset No:</strong> ${assetNo} <br>
                <strong>Asset Name:</strong> ${assetName} <br>
                <strong>Type of Device:</strong> ${deviceType} <br>
                <strong>Mac:</strong> ${mac}
            `;

            document.getElementById('handlerForm').onsubmit = function() {
                var handlerName = document.getElementById('handlerName').value;
                var deviceCount = document.getElementById('deviceCount').value;

                // Log handler details (you can modify this to store the data as needed)
                console.log(`Handler Name: ${handlerName}, Number of Devices: ${deviceCount}`);

                document.getElementById('handlerForm').innerHTML = "<h3 class='text-center mt-4'>Thank You!</h3>";
                return false; // Prevent default form submission
            }
        }
    </script>
</body>
</html>
