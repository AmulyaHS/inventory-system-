<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #040405;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inventory-container {
            background-color: #040405;
            padding: 30px;
            border-radius: 10px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="inventory-container">
        <h2 class="text-center">DETAILS OF INVENTORY MANAGEMENT SYSTEM</h2>
        <form id="inventoryForm" onsubmit="return submitDetails()">
            <div class="form-group">
                <label for="assetNo">Asset No</label>
                <input type="text" id="assetNo" class="form-control" placeholder="Asset No" required>
            </div>
            <div class="form-group">
                <label for="assetName">Asset Name</label>
                <input type="text" id="assetName" class="form-control" placeholder="Asset Name" required>
            </div>
            <div class="form-group">
                <label for="deviceType">Type of Device</label>
                <select id="deviceType" class="form-control" required>
                    <option value="" disabled selected>Select Device Type</option>
                    <option value="Desktop">Desktop</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Mobile">Mobile</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mac">Mac</label>
                <input type="text" id="mac" class="form-control" placeholder="Mac" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
        </form>
    </div>

    <script>
        function submitDetails() {
            var form = document.getElementById("inventoryForm");

            // Check form validity
            if (form.checkValidity() === false) {
                return false; // Prevent form submission
            }

            var assetNo = document.getElementById("assetNo").value;
            var assetName = document.getElementById("assetName").value;
            var deviceType = document.getElementById("deviceType").value;
            var mac = document.getElementById("mac").value;

            console.log(`Asset No: ${assetNo}, Asset Name: ${assetName}, Type of Device: ${deviceType}, Mac: ${mac}`);

            // Redirect to details.html with form data as URL parameters
            window.location.href = `details.html?assetNo=${assetNo}&assetName=${assetName}&deviceType=${deviceType}&mac=${mac}`;
            return false; // Prevent default form submission to avoid page reload
        }
    </script>
</body>
</html>
