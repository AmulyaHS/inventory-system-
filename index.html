<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: urlbackground1.png;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: #040405;
            padding: 30px;
            border-radius: 10px;
            color: white;
            width: 400px;
        }
        .login-container img {
            width: 10px;
        }
        .show-password {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <h2 class="mb-4">WELCOME TO ISBG</h2>
        <img src="vector.png" alt="Vector Image">
        <h3 class="mt-3 mb-4">Sign In</h3>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="username_icon.png" alt="Username Icon"></span>
                    </div>
                    <input type="text" id="username" class="form-control" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="password_icon.png" alt="Password Icon"></span>
                    </div>
                    <input type="password" id="password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <span class="input-group-text show-password" onclick="togglePassword()">Show</span>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-block mt-4" onclick="openNextPage()">LOGIN</button>
            <a href="#" class="d-block mt-3">Forgot Password?</a>
            <p class="mt-3">No account yet? <a href="#" class="text-primary">Register</a></p>
        </form>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var passwordFieldType = passwordField.getAttribute("type");
            if (passwordFieldType == "password") {
                passwordField.setAttribute("type", "text");
                event.target.textContent = "Hide";
            } else {
                passwordField.setAttribute("type", "password");
                event.target.textContent = "Show";
            }
        }

        function openNextPage() {
            window.location.href = "next.html";
        }
    </script>
</body>
</html>
